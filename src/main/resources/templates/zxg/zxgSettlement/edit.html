<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${zxgSettlement.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="inDate" name="inDate" th:value="${zxgSettlement.inDate}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结算开始日期：</label>
                            <div class="col-sm-8">
                                <input id="settlementDateStart" name="settlementDateStart"
                                       th:value="${zxgSettlement.settlementDateStart}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结算结束日期：</label>
                            <div class="col-sm-8">
                                <input id="settlementDateEnd" name="settlementDateEnd"
                                       th:value="${zxgSettlement.settlementDateEnd}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结算ID：</label>
                            <div class="col-sm-8">
                                <input id="settlementId" name="settlementId" th:value="${zxgSettlement.settlementId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结算人：</label>
                            <div class="col-sm-8">
                                <input id="settlementName" name="settlementName"
                                       th:value="${zxgSettlement.settlementName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">销售总费用：</label>
                            <div class="col-sm-8">
                                <input id="settlementFee" name="settlementFee" th:value="${zxgSettlement.settlementFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">货款总费用：</label>
                            <div class="col-sm-8">
                                <input id="paymentFee" name="paymentFee" th:value="${zxgSettlement.paymentFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发货快递费总费用：</label>
                            <div class="col-sm-8">
                                <input id="deliveryCourierFee" name="deliveryCourierFee"
                                       th:value="${zxgSettlement.deliveryCourierFee}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">退货快递费总费用：</label>
                            <div class="col-sm-8">
                                <input id="returnCourierFee" name="returnCourierFee"
                                       th:value="${zxgSettlement.returnCourierFee}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">技术服务总费用：</label>
                            <div class="col-sm-8">
                                <input id="messageFee" name="messageFee" th:value="${zxgSettlement.messageFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">运费险总费用：</label>
                            <div class="col-sm-8">
                                <input id="freightFee" name="freightFee" th:value="${zxgSettlement.freightFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">小额打款总费用：</label>
                            <div class="col-sm-8">
                                <input id="remitSmallFee" name="remitSmallFee" th:value="${zxgSettlement.remitSmallFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">小额收款总费用：</label>
                            <div class="col-sm-8">
                                <input id="paySmallFee" name="paySmallFee" th:value="${zxgSettlement.paySmallFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">罚款总费用：</label>
                            <div class="col-sm-8">
                                <input id="fineFee" name="fineFee" th:value="${zxgSettlement.fineFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">多多进宝总费用：</label>
                            <div class="col-sm-8">
                                <input id="manyFee" name="manyFee" th:value="${zxgSettlement.manyFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">其他支出总费用：</label>
                            <div class="col-sm-8">
                                <input id="otherFee" name="otherFee" th:value="${zxgSettlement.otherFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">刷单总费用：</label>
                            <div class="col-sm-8">
                                <input id="brushFee" name="brushFee" th:value="${zxgSettlement.brushFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">利润总费用：</label>
                            <div class="col-sm-8">
                                <input id="profitsFee" name="profitsFee" th:value="${zxgSettlement.profitsFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结算结果：</label>
                            <div class="col-sm-8">
                                <input id="settlementResults" name="settlementResults"
                                       th:value="${zxgSettlement.settlementResults}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="comment" name="comment" th:value="${zxgSettlement.comment}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/zxg/zxgSettlement/edit.js">
</script>
</body>
</html>
