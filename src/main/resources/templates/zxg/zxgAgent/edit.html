<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${zxgAgent.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理人：</label>
                            <div class="col-sm-8">
                                <input id="agentName" name="agentName" th:value="${zxgAgent.agentName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理费：</label>
                            <div class="col-sm-8">
                                <input id="agentFee" name="agentFee" th:value="${zxgAgent.agentFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理星级：</label>
                            <div class="col-sm-8">
                                <input id="agentStar" name="agentStar" th:value="${zxgAgent.agentStar}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理对接人：</label>
                            <div class="col-sm-8">
                                <input id="agentDocking" name="agentDocking" th:value="${zxgAgent.agentDocking}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理来源：</label>
                            <div class="col-sm-8">
                                <input id="agentSource" name="agentSource" th:value="${zxgAgent.agentSource}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="comment" name="comment" th:value="${zxgAgent.comment}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/zxg/zxgAgent/edit.js">
</script>
</body>
</html>
