<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${zxgMarketing.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">营销创建时间：</label>
                            <div class="col-sm-8">
                                <input id="inDate" name="inDate" th:value="${zxgMarketing.inDateStr}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">营销ID：</label>
                            <div class="col-sm-8">
                                <input id="marketingId" name="marketingId" th:value="${zxgMarketing.marketingId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">营销人：</label>
                            <div class="col-sm-8">
                                <input id="marketingNameEdit" name="marketingNameEdit" th:value="${zxgMarketing.marketingName}"
                                       class="form-control" type="hidden">
                                <select data-placeholder="--代理人--" name="marketingName" id="marketingName"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">营销费用：</label>
                            <div class="col-sm-8">
                                <input id="marketingFee" name="marketingFee" th:value="${zxgMarketing.marketingFee}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">营销方式：</label>
                            <div class="col-sm-8">
                                <input id="marketingWay" name="marketingWay" th:value="${zxgMarketing.marketingWay}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="comment" name="comment" th:value="${zxgMarketing.comment}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/zxg/zxgMarketing/edit.js">
</script>
</body>
</html>
